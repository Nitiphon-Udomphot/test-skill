<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มรับค่าและตรวจสอบข้อมูล</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { display: inline-block; text-align: left; background: #f9f9f9; padding: 20px; border-radius: 10px; }
        label, input { display: block; margin-bottom: 10px; }
        input { padding: 8px; width: 250px; }
        button { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>

    <h2>ฟอร์มรับชื่อและอีเมล</h2>

    <form id="userForm">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
        
        <button type="submit">ส่งข้อมูล</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let emailError = document.getElementById("emailError");

            emailError.textContent = "";

            if (!email.includes("@") || !email.endsWith(".com")) {
                emailError.textContent = "อีเมลต้องมี '@' และลงท้ายด้วย '.com'";
                return;
            }

            alert(`ส่งข้อมูลเรียบร้อย!\nชื่อ: ${name}\nอีเมล: ${email}`);
        });
    </script>

</body>
</html>
