<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="gradeForm">
            <div id="subjects">
                <label>CSI101: <input type="number" id="CSI101" min="0" max="100" required></label>
                <label>CSI102: <input type="number" id="CSI102" min="0" max="100" required></label>
                <label>CSI203: <input type="number" id="CSI203" min="0" max="100" required></label>
                <label>CSI204: <input type="number" id="CSI204" min="0" max="100" required></label>
                <label>CSI305: <input type="number" id="CSI305" min="0" max="100" required></label>
            </div>
            <button type="button" onclick="calculateGPA()">คำนวณ GPA</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
